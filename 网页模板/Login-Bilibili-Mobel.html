<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="initial-scale=1.0">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}


			@media all and (max-width:320px) {
				.login {
					width: 100%;
				}
			}

			@media all and (min-width:321px) and (max-width:480px) {
				.login {
					width: 85%;
				}
			}

			@media all and (min-width:481px) {
				.login {
					width: 360px;
				}
			}
			html{
				background-color: rgb(244,244,244);
			}
			
			.login{
				margin: 0 auto;
			}
			header {
				height: 40px;
				line-height: 40px;
				width: 100%;
				position: relative;
				text-align: center;
				margin: 0 auto;
				background-color: white;
			}

			header>#toggle {
				display: inline-block;
				position: absolute;
				right: 10px;
				font-size: 14px;
			}
			
			
			.login-phone{
				display: block;
			}
			
			.login-account{
				display: none;
			}
			
			
			
			.login-phone>form>.form-group {
				width: 100%;
				background-color: rgb(244, 244, 244);
				padding-top: 20px;
			}

			.login-phone>form>.form-group>select {
				width: 100%;
				height: 37px;
			}

			.login-phone>form>.form-group>ul>li {
				list-style: none;
				background-color: white;
				border-bottom: 1px solid rgb(244, 244, 244);
				height: 37px;
				line-height: 37px;
			}

			.login-phone>form>.form-group>ul>li>label {
				font-size: 15px;
				display: inline-block;
				width: 20%;
				margin-left: 3%;
			}

			.login-phone>form>.form-group>ul>li>input {
				height: 90%;
				border: none;
				outline: none;
			}

			.login-phone>form>.form-group>ul>li>.phone {
				width: 130px;
			}

			.login-phone>form>.form-group>ul>li>span {
				display: inline-block;
				height: 60%;
				border-left: #000000 1px solid;
				position: relative;
				top: 5px;
			}

			.login-phone>form>.form-group>ul>li>.send-code {
				height: 90%;
				border: none;
				background-color: white;
				margin-left: 4%;
				outline: none;
			}

			.login-phone>form>.form-group>.submit {
				border: none;
				margin-left: 5%;
				width: 90%;
				color: white;
				height: 37px;
				background-color: rgb(255, 157, 181);
				border-radius: 5px;
				outline: none;
			}
			.login-phone>form>.form-group>div{
				margin-top: 20px;
				text-align: center;
			}
			.login-phone>form>.form-group>div>span {
				font-size: 10px;
			}
			.login-phone>form>.form-group>div a{
				color:rgb(255, 157, 181) ;
				text-decoration: none;
			}
			
			.login-account>form>.form-group{
				width: 100%;
				background-color: rgb(244,244,244);
				padding-top: 20px;
			}
			.login-account>form>.form-group>ul{
				width: 100%;
			}
			.login-account>form>.form-group>ul>li{
				list-style: none;
				background-color: white;
				border-bottom: 1px rgb(244,244,244) solid;
				width: 100%;
				height: 37px;
				line-height: 37px;
			}
			.login-account>form>.form-group>ul>li>label{
				display: inline-block;
				width: 20%;
				text-align: center;
				margin-right: 5%;
			}
			.login-account>form>.form-group>ul>li>input{
				width: 75%;
				height: 90%;
				border: none;
				outline: none;
			}
			.login-account>form>.form-group1{
				padding-top: 8px;
			}
			.login-account>form>.form-group>.forget-pwd{
				font-size: 10px;
				display: block;
				float: right;
				padding-right: 10px;
			}
			.login-account>form>.form-group>.btns{
				margin-top: 40px;
				clear: right;
				display: flex;
				justify-content: space-around;
			}
			.login-account>form>.form-group>.btns>button{
				height: 40px;
				width: 42%;
				border-radius: 5px;
			}
			.login-account>form>.form-group>.btns>button:nth-child(1){
				border:1px  rgb(255, 157, 181) solid;
				color:rgb(255, 157, 181) ;
			}
			.login-account>form>.form-group>.btns>button:nth-child(2){
				background-color: rgb(255, 157, 181);
				border: none;
				color: white;
			}
			.login-account>form>.form-group>div{
				margin-top: 15px;
				text-align: center;
			}
			.login-account>form>.form-group>div>span {
				font-size: 10px;
			}
			.login-account>form>.form-group>div a{
				color:rgb(255, 157, 181) ;
				text-decoration: none;
			}
			.login-account>form>.form-group>.footer{
				margin-top: 80px;
			}
			.login-account>form>.form-group>.footer>div{
				margin-top: 10px;
				display: flex;
				justify-content: center;
				
			}
			.login-account>form>.form-group>.footer>div>div{
				display: flex;
				flex-direction: column;
			}
			.login-account>form>.form-group>.footer>div>div>span{

			}

	<body>
		<div class="login">
			<header>
				<span>登录bilibili</span>
				<span id="toggle">密码登录</span>
			</header>
			<div class="login-phone">
				<form action="#" method="get">
					<div class="form-group">
						<select name="">
							<option>中国大陆</option>
						</select>
					</div>
					<div class="form-group">
						<ul>
							<li>
								<label>+86</label>
								<input class="phone" name="phone" type="tel" placeholder="请输入手机号" />
								<span class="c"></span>
								<button class="send-code">发送验证码</button>
							</li>
							<li>
								<label>验证码</label>
								<input class="code" name="code" placeholder="请输入验证码" />
							</li>
						</ul>
					</div>
					<div class="form-group">
						<button type="submit" class="submit">验证登录</button>
						<div>
							<span>登录即代表你同意<a href="#">用户协议</a>和<a href="#">隐私协议</a></span>
						</div>
					</div>
				</form>
			</div>
			<div class="login-account">
				<form action="#">
					<div class="form-group">
						<ul>
							<li>
								<label >账号</label><input type="text" name="account" class="account" placeholder="你的手机号/邮箱">
							</li>
							<li>
								<label >密码</label><input type="password" name="password" class="password" placeholder="请输入密码">
							</li>
						</ul>
					</div>
					<div class="form-group form-group1">
						<a class="forget-pwd">忘记密码</a>
						<div class="btns">
							<button>登录</button>
							<button>注册</button>
						</div>
						<div>
							<span>登录即代表你同意<a href="#">用户协议</a>和<a href="#">隐私协议</a></span>
						</div>
						<div class="footer">
							<span>其他方式登录</span>
							<div>
								<div>
									<a class="icon-qq"></a><span>QQ</span>
								</div>
								<div>
									<a class="icon-null"></a>
								</div>
								<div>
									<a class="icon-WeiBo"></a><span>微博</span>
								</div>
								
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
<script>
	let temp=0
	let toggle=document.querySelector('#toggle')
	toggle.addEventListener('click',()=>{
		if(!temp){
			document.querySelector('.login-phone').style.display='none'
			document.querySelector('.login-account').style.display='block'
			temp=1
		}
		else{
			document.querySelector('.login-phone').style.display='block'
			document.querySelector('.login-account').style.display='none'
			temp=0
		}
	})
</script>
